<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelart</title>
    <style>
        #divQuadrado {
            width: 30px;
            height: 30px;
            border-style: solid;
            border-width: 1px;
            border-color: blue;
            position: absolute;
            top: 80px;
            left: 1000px;
        }
        #divQuadradoArredondado {
            width: 30px;
            height: 30px;
            border-style: solid;
            border-width: 1px;
            border-color: blue;
            border-radius: 10%;
            position: relative;
            /* top: 50%; */
            left: 50%;
        }
        #divBolinha {
            width: 30px;
            height: 30px;
            border-style: solid;
            border-width: 1px;
            border-color: blue;
            border-radius: 50%;
            position: relative;
            /* top: 50%; */
            left: 50%;
        }
        #divTriangulo {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 25px solid blue;
            position: relative;
            /* top: 50%; */
            left: 50%;
        }
        /* .triangulo-para-baixo {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 25px 25px 25px 25px;
            border-color: transparent transparent blue transparent;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        } */
    </style>
</head>
